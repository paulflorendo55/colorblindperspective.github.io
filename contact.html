	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">

		<link rel="preconnect" href="https://fonts.googleapis.com">

		<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Lora&family=Quicksand&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
	</head>
	
	<body class="discover-body">
		<header class="header-discover">
			<div class="title-page-discover">
				<div class="title-page-text-discover">
					<h1>Discover Stories</h1>
				</div>
				<img class="header-logo-discover" src="images/logo/logo_light.png">
			</div>
			<nav class="nav">
				<ul class="navbar">
					<li class="navbar-item activepage">	
						<span><a href="contact.html">Contact Us</a></span>
					</li>
					<li class="navbar-item">
						<span><a href="discover_stories.html">Discover Stories</a></span>
					</li>
					<li class="navbar-item">
						<span><a href="about_colorblindness.html">About Colorblindness</a></span>
					</li>
					<li class="navbar-item">
						<span><a href="index.html">Home</a></span>
					</li>
				</ul>
			</nav>
		</header>

		<main class="main-contact">
			<div class="contact-main">
				<div class="wrapper">
					<div class="content">
						<h1>SEND US YOUR STORY!</h1>
					</div>

					<div class="form">
						<div class="top-form">
							<div class="inner-form">
								<div class="label">Name</div>
								<input type="text" placeholder="First">
								<input type="text" placeholder="Last">
							</div>

							<div class="inner-form">
								<div class="label">Type of Condition</div>
								<input type="text" placeholder="Condition">
							</div>
						</div>

						<div class="middle-form">
							<div class="inner-middle-form">
								<div class="label">Title</div>
								<input type="text" placeholder="Insert title here">
							</div>
						</div>

						<div class="bottom-form">
							<div class="inner-bottom-form">
								<textarea placeholder="Enter your message"></textarea>
							</div>
						</div>
					</div>
					<div class="btn">SEND</div> 
				</div>

				<div class="wrapper-2">
					<div class="content">
						<h1>FOR MORE INQUIRIES:</h1>
					</div>

					<div class="form">
						<div class="top-form">
							<div class="inner-form-2">
								<input type="text" placeholder="Enter Contact/Email">
							</div>
						</div>

						<div class="middle-form">
							<div class="inner-middle-form-2">
								<input type="text" placeholder="Enter name">
							</div>
						</div>

						<div class="bottom-form">
							<div class="inner-bottom-form-2">
								<textarea placeholder="Enter your concern"></textarea>
							</div>
						</div>
					</div>
					<div class="btn-2">SEND</div> 
				</div>
			</div>
		</main>

		<footer>
			<div class="contactfooter">
				<div class="discoverfooter-content">
					<div class="discoverfooter-content-indiv">
						<span>Copyright Â© 2022 Colorblind Perspective</span>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
